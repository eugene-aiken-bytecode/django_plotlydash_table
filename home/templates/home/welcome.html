{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% load plotly_dash %}
    <div class = "{% plotly_class name='SimpleExample' %} card" style="height: 100%; width: 100%">
    {% plotly_app name='SimpleExample' ratio=0.65 %}
    </div>

    <h1>Looker DataTable Dashboard</h1>
    <h2>{{ text }}</h2>
    {% for post in posts %}
            <h1>{{ post.post }}</h1>
        {% endfor %}

{% endblock %}
